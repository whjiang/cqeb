punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - {accept: "Shift+space", toggle: noop, when: always}
    - {accept: Return, send: "Control+Return", when: composing}

recognizer:
  import_preset: default
  patterns:
    alphabet: '(?<![A-Z]):[^;]*;?$'
    #reverse_lookup: "^`[a-z]*'?$"
    i_reverse_lookup_pattern: "^i[a-z;,./]+$"
    King: "^.....[a-z]+'?$" #此处从五码开始注形
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$"
    punct: '^/([0-9]0?|[A-Za-z]+)$' #这个地方是调用symbols文件夹的两个必要设置之二

KING:
  tags: [ King ]
  dictionary: cqlb
  overwrite_comment: false # 覆盖其他提提示
  comment_format: &comment
    - xform/ /\ |\ / #分隔，与【xform/ / | /】等同
    - xform/$/〕/ #括号外注
    - xform/^/〔/ #括号外注

i_reverse_lookup:
  tags: [ i_reverse_lookup_pattern ]
  dictionary: cqlb
  overwrite_comment: false # 覆盖其他提示
  comment_format: &comment
    - xform/ /\ |\ /
    - xform/$/ 〕/
    - xform/^/〔 /
