# Rime schema settings
# encoding: utf-8

schema:
  schema_id: cqlb_fl
  name: "超强两笔·语句流"
  version: "5.1"
  author:
    - 超强两笔制作人：付东升
  description:
    超强两笔·语句流录入
    以空格分词、标点或回车上屏。
  dependencies:
    - iFC

menu:
  page_size: 6 #候选项数，超强用了eiouv选重，即最高共六重码，所以本方案最低建议采用固定六候选的方式

switches: # 可在状态栏上显示的内容，去掉下面的"#"号可开启
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: traditional
    states: [ 汉字, 漢字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@alphabet
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    #:w- reverse_lookup_translator
    - table_translator
    - table_translator@custom_userdict
    - table_translator@custom_movetop
    - table_translator@ihunshu

  filters:
    - reverse_lookup_filter@i_reverse_lookup
    - reverse_lookup_filter@KING
    - simplifier
    - uniquifier

alphabet:
  tag: alphabet
  prefix: ':'
  suffix: ';'
  tips: 〔西文〕
  closing_tips: 〔中文〕

custom_movetop:
  dictionary: ""
  user_dict: cqlb_user_movetop
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 999

custom_userdict:
  dictionary: ""
  user_dict: cqlb_userdict
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 0

speller:
  alphabet: 'abcdefghijklmnopqrstuvwxyz;,./'
  initials: 'abcdefghijklmnopqrstuvwxyz'
  delimiter: "`' "
  #auto_clear: auto #manual|auto|max_length 空码按下一键确认清屏|空码自动清|达到最长码时后码顶上清屏
  #auto_select: true
  max_code_length: 5
  #auto_select_pattern: '^[;,]'

simplifier:
  option_name: traditional
  opencc_config:  s2t.json

translator:
  dictionary: cqlb
  enable_charset_filter: true
  enable_encoder: true
  enable_sentence: true
  encode_commit_history: true
  enable_completion: true
  max_phrase_length: 4
  enable_user_dict: true
  disable_user_dict_for_patterns:
    - "^i.*$"
    - "^u.*$"
    - "^v.*$"
    - "^[a-z;,./]$"           # 禁止单码字调频
    - "^[a-z;,./][a-z;,./]$"  # 禁止双码字调频

ihunshu:
  dictionary: iFC
  user_dict: ""
  db_class: stabledb
  enable_completion: true
  enable_sentence: false
  initial_quality: 0
  enable_user_dict: false

